<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleBg.css">
    <link rel="stylesheet" href="CSS/styleGame.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Suwit Jepang</title>
</head>

<body>
    <div class="game">
        <h1>Batu Gunting Kertas</h1>
        <div class="info"></div>
        <div class="panel">
            <div class="panel1">
                <h2>Kamu</h2>
                <ul>
                    <li>
                        <img src="img/batu-kiri.png" alt="Batu" class="batu">
                    </li>
                    <li>
                        <img src="img/gunting-kiri.png" alt="gunting" class="gunting">
                    </li>
                    <li>
                        <img src="img/kertas-kiri.png" alt="kertas" class="kertas">
                    </li>
                </ul>
            </div>
            <div class="panel2">
                <h2>Computer</h2>
                <ul>
                    <li>
                        <img src="img/batu-kanan.png" alt="Batu" class="random">
                    </li>
                </ul>
            </div>
        </div>
        <div class="skor">
            <h3 class="menang">Menang : 0</h3>
            <h3 class="kalah">Kalah : 0</h3>
            <h3 class="seri">Seri : 0</h3>
        </div>
    </div>

    <div class="background">
        <section></section>
        <script src="JavaScript/scriptBg.js"></script>
        <script src="JavaScript/scriptGame.js"></script>
    </div>
</body>

</html>
